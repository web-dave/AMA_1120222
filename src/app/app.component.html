<table>
  <th>ID</th>
  <th>Name</th>
  <th>Color</th>
  <tbody>
    <tr *ngFor="let data of data$ | async | keyvalue">
      <td>{{ data.key }}</td>
      <td>
        {{ data.value.name }}
      </td>
      <td>{{ data.value.color }}</td>
    </tr>
  </tbody>
</table>
<pre>
  {{ waschbenzin$ | async | json }}
</pre>
